<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos do estacionamento</title>
    <link rel="stylesheet" href="stylefoto.css">
    <script src="scriptslide.js"></script>
</head>

<body>
    <div class="header">
        <h4> Av. Dr. Ussiel Cirílo, 225 - Vila Jacuí, São Paulo - SP, 08060-070 </h4>
        <h3>(11)3003-1189</h3>
    </div>
    <a href="reserva.html" id="btn1"><button id="btn1">Faça sua reserva</button></a>
    <img src="image/alpha.png" class="logo" />
    <div>
        <a href="index.html" class="home ">Home</a>
        <a href="comochegar.html " class="comochegar ">Como chegar</a>
        <a href="contato.html" class="contato ">Contato</a>
    </div>
    <div class="texto">
        <h2>
            Veja um pouquinho do nosso estacionamento!!!!
        </h2>
    </div>
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 2</div>
            <img src="image/foto1.jpg" style="width:100%">

        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="image/foto2.png" style="width:100%">

        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="image/foto3.jpg" style="width:100%">

        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 5</div>
            <img src="image/foto4.jpg" style="width:100%">

        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 5</div>
            <img src="image/foto5.jpg" style="width:100%">

        </div>



        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <div class="footer">
        <footer>
            <p>© 2021 Alpha Parking - Todos os Direitos Reservados. Estacionamento Desenvolvido.</p>
        </footer>
    </div>
</body>

</html>
